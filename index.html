<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - login or sign up</title>
    <link rel="stylesheet" href="src/App.css">
  </head>
  <body class="bg-gray-100">
  <div class="container mt-32 flex mx-auto items-center justify-center">
    <div class="left w-1/2   mx-14 ">
      <img class="w-60" src="fb.svg" alt="">
      <p class="text-2xl mx-6">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right flex flex-col bg-white p-8 rounded-lg w-1/3  shadow-2xl">
      <input class="px-4 h-12 my-2 border  border-1 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number">
      <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg" type="password" placeholder="Password">
      <button class="bg-blue-500 hover:bg-blue-600 text-white py-3 my-2 rounded-md font-bold text-xl">Log in</button>
      <span class="text-blue-600 text-sm my-2 text-center hover:cursor-pointer hover:underline">Forgotten password?</span>
      <hr class="my-2">
      <button class="bg-green-600 hover:bg-green-700 text-white py-3 px-4 mx-auto my-2 rounded-md font-bold text-xl hover:cursor-pointer w-fit ">Create New Account</button>
    </div>
  </body>
</html>
